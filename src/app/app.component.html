<div class="seats">
  <ul>
    <li *ngFor="let item of seats"
    [ngClass]="{disabled:bus.bookedSeats.includes(item.seatNo),selected:item.selected}"
    (click)="selectSeats(item.seatNo)">
      {{item.seatNo}}
    </li> 
  </ul>
  <button type="button" (click)="testbtn()" class="btn btn-block mt-4 btn-search btn-sm btn-dark">
    testing btn
  </button>
</div>
